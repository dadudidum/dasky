<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Космическое приключение</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #ffcc00;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 40px;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://img.freepik.com/free-photo/low-angle-shot-of-the-mesmerizing-starry-sky_181624-27925.jpg?size=626&ext=jpg&ga=GA1.1.1908636980.1711497600&semt=ais');
            background-size: cover;
            background-position: center;
            animation: spin 10s linear infinite; /* Уменьшил время на 1/3 */
            z-index: -1;
        }
        @keyframes spin {
            0% { background-position: center center; }
            100% { background-position: 100% 100%; }
        }
        .button {
            padding: 10px 20px;
            background-color: #ffcc00;
            color: #000;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }
        .button:hover {
            background-color: #ffa500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Добро пожаловать в космическое приключение!</h1>
        <p>Насладитесь видом космоса, созданного специально для вас!</p>
        <a href="https://www.google.com/sky/" class="button" target="_blank">Перейти на Google Sky</a>
    </div>
</body>
</html>
